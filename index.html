<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak of the Devil</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Full-screen video background -->
  <video class="video-background" autoplay muted loop>
    <source src="assets/videoplayback.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Centered content -->
  <div class="centered-content">
    <!-- Image placed top center -->
    <img src="assets/Frame 3183544.png" alt="Top Image">


    <!-- Input form within glassmorphism container -->
    <div class="glass-container form-container">
      <h2> For Interested Minds</h2>
      <form method="post" action="" name="contact-form">
        <input type="text" name="Name" placeholder="Name">
        <input type="email" name="Email" placeholder="Email">
        <input type="tel" name="Phone" placeholder="Phone Number">
        <hr>
        <button type="submit" value="submit">Submit</button>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <img src="assets/Frame 3183545.png" alt="Bottom Image" class="bottom-image">
  </div>

</body>
</html>
